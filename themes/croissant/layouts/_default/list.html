{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ with .GetPage .Page.RelPermalink }}
{{ .Content }}
{{ end }}

{{ range .Pages.ByPublishDate.Reverse }}
<div>
    <h3>
        <a href="{{ .RelPermalink }}">
            {{ .Title }}
        </a>
    </h3>
    {{ partial "metadata.html" . }}
    <div>
        {{ .Summary }}
    </div>
</div>
{{ end }}

{{ end }}
