{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ with .GetPage .Page.RelPermalink }}
{{ .Content }}
{{ end }}

{{ range .Pages.ByPublishDate.Reverse }}
<div class="m-2 p-2 bg-light border border-secondary border-1 rounded-3">
    <h3>
        <a class="title" href="{{ .RelPermalink }}">
            {{ .Title }}
        </a>
    </h3>
    {{ partial "metadata.html" . }}
    <div>
        {{ .Summary }}
    </div>
</div>
{{ end }}

{{ end }}
