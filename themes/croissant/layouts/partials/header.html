<nav class="container">
    <ul>
        <li><strong>{{ .Site.Title }}</strong></li>
    </ul>
    <ul>
        {{ range .Site.Menus.main }}
        <li>
            <a href="{{ .URL }}" {{ if .Post }} target="{{.Post}}" {{ end }}>
                {{ if .Pre }}
                {{ $icon := printf "<i data-feather=\"%s\"></i> " .Pre | safeHTML }}
                {{ $icon }}
                {{ end }}
                {{ $text := print .Name | safeHTML }}
                {{ $text }}
            </a>
        </li>
        {{ end }}
        <li>
            <a href="#" role="button" class="contrast data-theme-switcher"><i data-feather="moon"></i></a>
        </li>
    </ul>
</nav>

<hr>
